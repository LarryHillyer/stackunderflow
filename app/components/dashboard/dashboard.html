<h1>Having a profile that you can't edit is boring</h1>
<p>member Object: {{member}}</p>

<p>This page needs some flair</p>
<p>Try rendering to the screen all of the fields that will eventually be added to the $rootScope.member object</p>
<p>For the MemberObject Schema look at the comments on this file</p>

<!--
	
	Members are requesting a form where they can edit their memberObject.
	items denoted with ** should be stored on the memberObject
	howerever the edit form should not allow the Member to change these values 
	
	MemberObjectSchema
	{
		username: string,
		firstName: string,
		lastName: string,
		imgUrl:  string,
		country: string,
		bio: string,
		websiteUrl: string,
		github: string,
		twitterHandle: string,
		favoriteTags: [tag], // <--- BONUS: use commas in the input field to add multiple tags. Or Look at multiselect inputs
		**accountCreated: date,
		**upVotes: number,
		**downVotes: number,
		**reputation: number,
		**questions: [questionId]
		**answers: [answerId],
		**comments: [commentId]
		//Add anything else you think would be a cool feature to track
	}

	WARNING: Firebase will not allow you to add null properties to any object. When you need the specific field you can simple create it and pass its value. 	

-->

<form ng-submit="updateMember()">
  <div class="form-group">
    <label for="username">Username</label>
    <input ng-model="member.username" type="text" class="form-control" id="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input ng-model="member.firstName"  type="string" class="form-control" id="firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input ng-model="member.lastName"  type="string" class="form-control" id="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="imgUrl">Img URL</label>
    <input ng-model="member.imgUrl"  type="url" class="form-control" id="imgUrl" placeholder="Profile Picture">
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input ng-model="member.country"  type="text" class="form-control" id="country" placeholder="Country">
  </div>
  <div class="form-group">
    <label for="bio">Bio</label>
    <input ng-model="member.bio"  type="text" class="form-control" id="bio" placeholder="Short Bio">
  </div>
  <div class="form-group">
    <label for="websiteUrl">Website URL</label>
    <input ng-model="member.websiteUrl"  type="url" class="form-control" id="websiteUrl" placeholder="Website URL">
  </div>
  <div class="form-group">
    <label for="twitterHandle">Twitter Handle</label>
    <input ng-model="member.twitterHandle"  type="text" class="form-control" id="twitterHandle" placeholder="Twitter Handle">
  </div>
  
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
