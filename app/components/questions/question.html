<section class="responses-container">
    <div class="well">
        <div class="response-header">
            <h1>Q:</h1>
            <h3>{{question.body}}</h3>
        </div>
    </div>
    <!--<div>-->
    <table>
        <tbody class="responses-list">
            <tr>
                <td ng-repeat="response in responses"></td>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="response in responses">
                    <td class="col-sm-1; text-align: center; minimum-height: 50px;">
                        <div class="vote">
                            <h3><a ng-click="changeVote('1')" class="glyphicon glyphicon-hand-up"> </a></h3>
                            <span><h3>{{response.voteCount}}</h3></span>
                            <h3><a ng-click="changeVote('0')" class="glyphicon glyphicon-hand-down"> </a></h3>
                            <div>
                                <h4><input type="checkbox" ng-model="response.solution.value"></input></h4> Solution
                            </div>
                        </div>
                    </td>

                    <h2>The Active Response is</h2>
                    <td class="answercell">
                        <div class="answercell">
                            <h3>{{response.body}}</h3>
                            <!--<h4>{{response.username}}  MemberID{{response.memberId}} responseCREATEDon{{createdOn}}</h4>-->
                            <h4 style="color: blue">Tags: {{question.tag}}</h4>
                            <h4>{{response.userName}} : {{response.date | date: 'short'}}</h4>
                            <input type="text" name="input" ng-model="newComment.body" placeholder="Enter new comment" />
                            <button ng-click="addComment(newComment)" class="btn btn-primary">Add Comment </button>

                        </div>
                    </td>
                </tr>
            </tbody>
            <!--</table> -->

            <table>
                <tbody>
                    <tr>
                        <td class="answercell">
                            <div ng-repeat="comment in response.comments track by $index">
                                <div class="vote">
                                    <a ng-click="changeVote('1')" class="glyphicon glyphicon-hand-up"> </a>
                                    <span class="vote-count-post">{{comment.votes}}</span>
                                    <a ng-click="changeVote('0')" class="glyphicon glyphicon-hand-down"> </a>
                                    <p>{{comment.body}}</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
    </table>
    <h4>Add Response: </h4> </button><span type="text" name="input" ng-model="newResponse.body" class="form-control" placeholder="Enter new response"></span>
    <button ng-click="addResponse(newResponse)" class="btn btn-primary">Add Response: </h4></button
        <br>
        </div>
</section>
