<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form class="form" ng-submit="submitForm()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" ng-model="user.password">
                </div>
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <div class="button-group">
                    <button class="btn btn-primary" type="submit" ng-click="submitForm = login">Login</button>
                    <button class="btn btn-primary" type="submit" ng-click="submitForm = register">Register</button>
                </div>
            </form>
            <div class="alert alert-danger" ng-show="authErr">{{authErr}}</div>
        </div>
    </div>
</div>
